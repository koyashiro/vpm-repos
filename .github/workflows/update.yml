name: Update

on:
  workflow_dispatch:

jobs:
  update-vpm-repos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/vpm-repos-gen
          key: ${{ runner.os }}-vpm-repos-gen
      - name: Generate repos.json
        uses: koyashiro/vpm-repos-gen-action@v0.1.0
        with:
          name: koyashiro
          id: net.koyashiro.vpm
          author: koyashiro
          url: https://vpm.koyashiro.net/repos.json
          repos: |
            koyashiro/udon-test
            koyashiro/udon-exception
            koyashiro/udon-list
            koyashiro/udon-dictionary
            koyashiro/udon-json
            koyashiro/udon-encoding
            koyashiro/udon-sha2
            koyashiro/udon-jwt
          output: repos.json
      - name: Commit & Push changes
        uses: actions-js/push@v1.4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
